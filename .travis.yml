language: rust
rust:
- stable
os:
- linux
- osx
- windows
cache: cargo
before_deploy:
  - rm ${TRAVIS_OS_NAME}_octool.zip
  - rm target/release/octool.d
  - zip ${TRAVIS_OS_NAME}_octool.zip target/release/octool.* README.md tool_config_files/*.json INPUT/README.md LICENSE
  - git tag "v0.3.4"
deploy:
  provider: releases
  api_key:
    secure: 
  file: "${TRAVIS_OS_NAME}_octool.zip"
  overwrite: true
  on:
    tags: true
  edge: true
